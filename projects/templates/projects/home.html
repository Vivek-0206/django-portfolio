{% extends 'projects/base.html' %} {% block content %} {% load static %}
<div class="container">
  <div class="row" style="margin-top: 30px">
    <div class="col-6 text-center">
      <img
        class="img-fluid"
        src="{% static 'projects/vivek.jpg'%}"
        alt="vivek2509"
        height="200"
        width="200"
      />
    </div>
    <div class="col-6">
      <h3>Hiiii! there</h3>
      <p>I am vivek patel</p>
    </div>
  </div>
  <h1 class="text-center" style="margin-top: 10px">My Projects</h1>
  <hr />
  <div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">
      {% if project.url %}
      <a href="{{ project.url }}">
        <img src="{{ project.image.url }}" class="img-fluid mb-2" />
      </a>
      {% else %}

      <img src="{{ project.image.url }}" class="img-fluid mb-2" />
      {% endif %}
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</div>
