{% extends 'projects/base.html' %} {% block content %} {% load static %}
<div class="container">
  <div class="row" style="margin-top: 30px">
    <div class="col-6 text-center">
      <img
        src="{% static 'projects/vivek.jpg'%}"
        alt="vivek2509"
        height="200"
        width="200"
      />
    </div>
    <div class="col-6">
      <h3>Hiiii! there</h3>
      <p>I am vivek patel</p>
    </div>
  </div>
  <h1 class="text-center" style="margin-top: 10px">My Projects</h1>
  {% for project in projects %}

  <h2>{{project.title}}</h2>
  <p>{{project.description}}</p>
  <img src="{{project.image.url}}" alt="img" height="100" width="100" />
  {% if project.url %}
  <a href="{{project.url}}">Link</a>
  {% endif %} {% endfor %}
</div>
{% endblock %}
